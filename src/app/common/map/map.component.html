<agm-map
    (mapReady)="mapReadyhandler()"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="13">
    <agm-circle *ngIf="!isPositionError && lat && lng"
        [latitude]="lat"
        [longitude]="lng"
        [radius]="800"
        [fillColor]="'#F44336'"
        [fillOpacity]="0.4">
    </agm-circle>
    <agm-info-window *ngIf="isPositionError"
        [latitude]="lat" 
        [longitude]="lng" 
        [maxWidth]="300"
        [isOpen]=true>
        The location does not exist
    </agm-info-window>
</agm-map>
{{isPositionError}}
